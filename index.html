<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <title>Weight Training Helper</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <div class="container">
            <h1 id="title">Weight Training Helper</h1>
            <div class="row">
                <div class="col-sm-4"><a href="index.html">Main</a></div>
                <div class="col-sm-4"><a href="calc.html">Tools</a></div>
                <div class="col-sm-4"><a href="youtube.html">Videos</a></div>
            </div>
            <div class="row">
                <!-- website introduction will go here -->
                <h2>Welcome to Weight Training Helper!</h2>
                <p>This website is made to help those people who are in need for</p>
            </div>
            <div class="row" id="sbdForm">
                <form>
                    <div class="form-group row">
                        <label for="bench" class="col-sm-2 col-form-label">Bench Press</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="benchInput" placeholder="Enter you max bench weight">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="squat" class="col-sm-2 col-form-label">Squat</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="squatInput" placeholder="Enter you max squat weight">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dead" class="col-sm-2 col-form-label">Deadlift</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="deadInput" placeholder="Enter you max deadlift weight">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <button type="button" onclick="calcWeight()" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </form>
                <h1>Your total SBD weight is <p id="dis"></p> </h1>
            </div>
            <footer>
                <p>Please contact me if you have any questions!</p>
                <p>Github - <a href="https://github.com/hhjj0506">@hhjj0506</a></p>
                <p>Instagram - <a href="https://instagram.com/daviid.k">@daviid.k</a></p>
            </footer>
        </div>

        <script>
            function calcWeight() {
                document.getElementById("benchInput").submit;
                document.getElementById("squatInput").submit;
                document.getElementById("deadInput").submit;
                var bench = parseInt(document.getElementById("benchInput").value, 10);
                var squat = parseInt(document.getElementById("squatInput").value, 10);
                var dead = parseInt(document.getElementById("deadInput").value, 10);
                var total = (bench + squat + dead);
                document.getElementById("dis").innerHTML = total + "KG";
            }
        </script>
    </body>
</html>
